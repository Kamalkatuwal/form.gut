<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Creating a sign in form</title>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="logo">
    </div>
    <div class="mainwrapper">
    <form action="#">
        <div class="header" id="hdr">
            <div class="inside"><h1>login</h1>
            <input type="text" placeholder="Enter your Username" name="name">
            <input type="email" name="email" placeholder="Enter your Email">
            <input type="password" placeholder="Enter your password" id="passw">
            <button class="login">Login</button>
        </div>
        <div class="footer"><span>Create an account:<a href="#" class="sign-up" id="we">SignUp</a></span>
        <p><a href="#">Forgot your password?</a></p></div>
        </div>
    </form> 
    <div id="sign-upform">
        <h2 class="signup">SignUp</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="create password">
        <input type="email" placeholder="enter email">
        <button class="signup-btn" type="submit">Sign-UP</button>
        <p>Already have an account <a href="#" onclick="reve()">Log-in</a></p>
    </div>
</div>
    <script src="form.js">
</script>
</body>
</html>
